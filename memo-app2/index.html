<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>メモアプリ</title>
<link rel="stylesheet" href="style.css" />
</head>
  
<body>
  <div class="layout">
    <!-- サイドバー -->
    <aside class="sidebar">
      <input type="text" id="searchInput" placeholder="メモ検索" />
      <ul id="titleList"></ul>
    </aside>


    <!-- メイン画面 -->
    <main class="main">
      <div class="header">
        <h1>メモアプリ</h1>

        <button id="themeToggle" class="theme-toggle">🌙</button>

        <button id="addBtn">＋ メモ追加</button>

        </div>
      <div id="memoGrid" class="grid"></div>
    </main>
   </div>


  <!-- モーダル -->
  <div id="overlay" class="hidden"></div>
  <div id="modal" class="hidden">
    <input type="text" id="editTitle" class="title-input" />
    <textarea id="editBody" class="body-input"></textarea>
    <div class="modal-buttons">
      <button id="saveBtn">保存</button>
      <button id="deleteBtn" class="delete">削除</button>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
